  primary:
    background: "#262525"
    foreground: "#c7c7c7"

  # Normal colors
  normal:
    black: "#333333"
    red: "#ef286f"
    green: "#a7e400"
    yellow: "#f1993a"
    blue: "#69d8f2"
    magenta: "#c930c7"
    cyan: "#00c5c7"
    white: "#c7c7c7"

  # Bright colors
  bright:
    black: "#676767"
    red: "#ef286f"
    green: "#a7e400"
    yellow: "#dfdc58"
    blue: "#69d8f2"
    magenta: "#c930c7"
    cyan: "#5ffdff"
    white: "#feffff"

bell:
  animation: EaseOutExpo
  duration: 0

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  # When set to `true`, selected text will be copied to both the primary and
  # the selection clipboard. Otherwise, it will only be copied to the selection
  # clipboard.
  save_to_clipboard: true

live_config_reload: true
