# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

# shell:
#   program: /bin/zsh
#   args:
#     - -l
#     - -c
#     - "tmux attach | tmux"

window:
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 2
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background, but no title bar buttons
  decorations: buttonless

  # Startup Mode (changes require restart)
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  startup_mode: Windowed

  # Window title
  #title: Alacritty
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

#scrolling:
# Maximum number of lines in the scrollback buffer.
# Specifying '0' will disable scrolling.
#history: 10000

# Scrolling distance multiplier.
#multiplier: 3

# Font configuration
font:
  # normal:
  #   family: JetBrainsMono Nerd Font
  #   style: Regular
  #
  # bold:
  #   family: JetBrainsMono Nerd Font
  #   style: Bold
  #
  # italic:
  #   family: JetBrainsMono Nerd Font
  #   style: Italic
  
  normal:
    family: OperatorMono Nerd Font
    style: Book

  bold:
    family: OperatorMono Nerd Font
    style: Bold

  italic:
    family: OperatorMono Nerd Font
    style: Italic
  #
  # Bold italic font face
  #bold_italic:
  # Font family

  # Point size
  size: 12

# Setup some amazing custom key bindings here - Best thing is you can setup key bindings
# using Mac's 'command' to control your tmux.
# A great reference: https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/#make-alacritty-feel-like-iterm2
key_bindings:
  # ctrl-^ doesn't work in some terminals like alacritty
  - { key: Key6, mods: Control, chars: "\x1e" }

  - { key: D, mods: Command, chars: "\x02\x25" }
  - { key: D, mods: Command|Shift, chars: "\x02\x22" }

    # ALT
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }

  - { key: RBracket, mods: Alt, chars: "\x1b]" }
  - { key: LBracket, mods: Alt, chars: "\x1b[" }
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }

  # switch tabs with zellij using tmux mode
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }

    # shortcuts for tmux. the leader key is control-b (0x02)
  - { key: T, mods: Command, chars: "\x02c" } # new tab
  - { key: W, mods: Command, chars: "\x02x" } # close pane (kill)

  # CMD arrows navigate panes
  - { key: Up, mods: Command, chars: "\x02\x1B\x5B\x41" } # select above pane
  - { key: Down, mods: Command, chars: "\x02\x1B\x5B\x42" } # select below pane
  - { key: Left, mods: Command, chars: "\x02\x1B\x5B\x44" } # select  left pane
  - { key: Right, mods: Command, chars: "\x02\x1B\x5B\x43" } # select right pane

  # CMD+Shift [
  - { key: RBracket, mods: Command|Shift, chars: "\x02n" } # select next tab
  - { key: LBracket, mods: Command|Shift, chars: "\x02p" } # select previous tab

  # Search
  - { key: F, mods: Control|Shift, action: SearchForward }
  - { key: B, mods: Control|Shift, action: SearchBackward }

  # # Clear history
  # - { key: K, mods: Command, action: ClearHistory }
  - { key: L, mods: Command, chars: "\x02k" } # mapped to CNTRL-K

  # CMD ,
  - { key: Comma, mods: Command, chars: "\x02," } # rename window

# Colors (converted from praveen.itermcolors)
